    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+Kannada:wght@400;700&family=Times+New+Roman&display=swap');
        body {
            font-family: 'Noto Serif Kannada', serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-size: 15px;
        }

        [lang="kn"] {
            font-family: 'Noto Serif Kannada', 'Noto Sans Kannada', Mandali, sans-serif;
            font-size: 15px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            font-family: 'Noto Serif Kannada', serif;
            margin-bottom: 5px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .language-selector {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-family: 'Noto Serif Kannada', serif;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: 'Noto Serif Kannada', serif;
            font-size: 15px;
        }
        select {
            width: auto;
            font-size: 15px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 15px;
            margin-right: 10px;
            font-family: 'Noto Serif Kannada', serif;
        }
        button:hover {
            background-color: #2980b9;
        }

        #letterPreview {
    width: 220mm;
    min-height: 298mm;
    padding: 15mm;
    margin: 20px auto;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    box-sizing: border-box;
    position: relative;
    font-family: 'Noto Serif Kannada', serif;
    font-size: 15px;
}
        .letterhead {
            position: relative;
            border-bottom: 4px double black;
            padding-bottom: 8px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .content {
            text-align: center;
            flex-grow: 1;
            padding-right: 90px;
            padding-left: 60px;
            line-height: 1.2;
        }
        .title {
            font-family: 'Times New Roman', Times, serif;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        .subtitle-header {
            font-size: 12px;
            margin-bottom: 4px;
            white-space: nowrap;
        }
        .address {
            font-size: 14px;
            margin-bottom: 2px;
        }
        .phone {
            font-size: 14px;
        }
        .logo-container {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        .logo {
            width: 90px;
            height: 90px;
        }
        .inst-code {
            font-size: 16px;
            margin: 4px 0;
            font-weight: bold;
        }
        .ref-number {
            display: flex;
            justify-content: space-between;
            font-size: 15px;
            margin: 5px 0;
        }
        .letter-content {
            font-size: 16px;
            line-height: 1.3;
            text-align: justify;
            margin-top: 2em;
        }
        .letter-content p {
            text-indent: 50px;
        }
        .to-address {
            font-size: 15px;
            line-height: 1.2;
            margin-bottom: 1em;
        }
        .start-expression {
            font-size: 15px;
            line-height: 1.2;
            margin-bottom: 1.5em;
        }
        .end-expression {
            text-align: right;
            margin-right: 80px;
            margin-bottom: 2em;
            font-size: 15px;
        }
        .subject, .reference {
            font-size: 15px;
            margin-left: 3cm;
            margin-right: 100px;
            margin-top: 0.8em;
            margin-bottom: 0.8em;
            line-height: 1.2;
            position: relative;
            text-align: justify;
        }
        .subject .continuation-line, .reference .continuation-line {
            display: block;
            margin-left: 0;
            padding-left: 0;
            text-indent: 0;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            font-size: 15px;
            margin-top: 40px;
        }
        .principal-signature {
            text-align: right;
            margin-right: 80px;
        }
        .attachments {
            margin-top: 20px;
            font-size: 15px;
        }
        .attachments ul, .attachments ol {
            margin-top: 5px;
            margin-bottom: 5px;
            padding-left: 30px;
        }
        .bottom-info {
            position: absolute;
            bottom: 15mm;
            left: 15mm;
            font-size: 10px;
            color: #666;
            line-height: 1.2;
            width: calc(100% - 30mm);
        }
        [lang="kn"] {
            font-family: 'Noto Serif Kannada', serif;
            font-size: 15px;
        }
        .no-letterhead {
            padding-top: 35mm !important;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            #letterPreview, #letterPreview * {
                visibility: visible;
            }
            #letterPreview {
    width: 210mm;
    min-height: 297mm;
    padding: 15mm;
    margin: 20px auto;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    box-sizing: border-box;
    position: relative;
    font-family: 'Noto Serif Kannada', serif;
    font-size: 15px;
    transform-origin: top left;
    transform: scale(1);
}
            .bottom-info {
                position: fixed;
                bottom: 15mm;
                left: 15mm;
            }
        }

<body>
    <h1>SMP Office Letter Web App</h1>
    <div class="subtitle">by Teju SMP</div>
    
    <div class="language-selector">
        <label for="language">Select Letter Language:</label>
        <select id="language" onchange="updateLabels()">
            <option value="en">English</option>
            <option value="kn">ಕನ್ನಡ</option>
        </select>
    </div>

    <div class="form-group">
        <label for="letterheadOption">Select Format:</label>
        <select id="letterheadOption">
            <option value="withLetterhead">With Letterhead</option>
            <option value="withoutLetterhead">Without Letterhead</option>
        </select>
    </div>

    <div class="form-group">
        <label for="toAddress" id="toLabel">To Address:</label>
        <textarea id="toAddress" rows="5"></textarea>
    </div>

    <div class="form-group">
        <label for="startExpression">Start Expression:</label>
        <select id="startExpression">
            <option value="">None</option>
            <option value="Dear Sir,">Dear Sir,</option>
            <option value="Dear Madam,">Dear Madam,</option>
            <option value="Respected Sir,">Respected Sir,</option>
            <option value="Respected Madam,">Respected Madam,</option>
            <option value="Dear Sir/Madam,">Dear Sir/Madam,</option>
            <option value="Sir,">Sir,</option>
            <option value="Madam,">Madam,</option>
            <option value="Sir/Madam,">Sir/Madam,</option>
            <option value="ಮಾನ್ಯರೇ,">ಮಾನ್ಯರೇ,</option>
        </select>
    </div>

    <div class="form-group">
        <label for="subject" id="subLabel">Subject:</label>
        <input type="text" id="subject">
    </div>

    <div class="form-group">
        <label for="reference" id="refLabel">Reference:</label>
        <input type="text" id="reference">
    </div>

    <div class="form-group">
        <label for="body" id="bodyLabel">Body:</label>
        <textarea id="body" rows="10"></textarea>
    </div>

    <div class="form-group">
        <label for="endExpression">End Expression:</label>
        <select id="endExpression">
            <option value="">None</option>
            <option value="Yours faithfully,">Yours faithfully,</option>
            <option value="ಇಂತಿ ತಮ್ಮ ವಿಶ್ವಾಸಿ,">ಇಂತಿ ತಮ್ಮ ವಿಶ್ವಾಸಿ,</option>
        </select>
    </div>

    <div class="form-group">
        <label for="includeAttachments">Include Attachments:</label>
        <input type="checkbox" id="includeAttachments">
        <select id="attachmentStyle" style="margin-left: 10px;">
            <option value="bullet">Bullet Points</option>
            <option value="number">Numbers</option>
        </select>
        <textarea id="attachments" rows="3" style="margin-top: 10px;" placeholder="Enter each attachment on a new line"></textarea>
    </div>

    <div class="form-group">
        <label for="includeBottomInfo">Include Bottom Information:</label>
        <input type="checkbox" id="includeBottomInfo">
        <textarea id="bottomInfo" rows="2" style="margin-top: 10px;" placeholder="Enter additional information for bottom left (Date and Time will be added automatically)"></textarea>
    </div>

    <button onclick="generateLetter()">Generate Letter</button>
    <button onclick="editLetter()">Edit Letter</button>
    <button onclick="savePDF()">Save as PDF</button>
    

    <div id="letterPreview"></div>

    <script>
        const translations = {
            en: {
                to: "To,",
                sub: "Sub:",
                ref: "Ref:",
                date: "Date:",
                number: "Ref: SMP/",
                place: "Place: Sagar",
                principal: "Principal",
                attachments: "Attachments:"
            },
            kn: {
                to: "ಗೆ,",
                sub: "ವಿಷಯ:",
                ref: "ಉಲ್ಲೇಖ:",
                date: "ದಿನಾಂಕ:",
                number: "ಸಂಖ್ಯೆ: SMP/",
                place: "ಸ್ಥಳ: ಸಾಗರ",
                principal: "ಪ್ರಾಂಶುಪಾಲರು",
                attachments: "ಲಗತ್ತು:"
            }
        };

        function updateLabels() {
            const lang = document.getElementById('language').value;
            document.getElementById('toLabel').textContent = lang === 'en' ? 'To Address:' : 'ವಿಳಾಸ:';
            document.getElementById('subLabel').textContent = lang === 'en' ? 'Subject:' : 'ವಿಷಯ:';
            document.getElementById('refLabel').textContent = lang === 'en' ? 'Reference:' : 'ಉಲ್ಲೇಖ:';
            document.getElementById('bodyLabel').textContent = lang === 'en' ? 'Body:' : 'ಪತ್ರದ ವಿಷಯ:';
        }

        function generateLetter() {
            const lang = document.getElementById('language').value;
            const hasLetterhead = document.getElementById('letterheadOption').value === 'withLetterhead';
            const tr = translations[lang];
            const reference = document.getElementById('reference').value.trim();
            const startExp = document.getElementById('startExpression').value;
            const endExp = document.getElementById('endExpression').value;
            const includeAttachments = document.getElementById('includeAttachments').checked;
            const attachmentStyle = document.getElementById('attachmentStyle').value;
            const attachments = document.getElementById('attachments').value;
            const includeBottomInfo = document.getElementById('includeBottomInfo').checked;
            const bottomInfo = document.getElementById('bottomInfo').value;

            const toAddress = lang === 'en' ? 
                document.getElementById('toAddress').value.split('\n').map(line => 
                    lang === 'en' ? toProperCase(line.trim()) : line.trim()
                ).join('<br>') : 
                document.getElementById('toAddress').value.replace(/\n/g, '<br>');
            const subject = lang === 'en' ? 
                capitalizeAfterPeriod(document.getElementById('subject').value) : 
                document.getElementById('subject').value;
            const body = lang === 'en' ? 
                capitalizeAfterPeriod(document.getElementById('body').value) : 
                document.getElementById('body').value;
            
            const currentDate = new Date().toLocaleDateString(lang === 'kn' ? 'kn-IN' : 'en-GB', {
                day: '2-digit',
               month: '2-digit',
                year: 'numeric'
            });

            let attachmentsList = '';
            if (includeAttachments && attachments.trim()) {
                const items = attachments.trim().split('\n');
                const listType = attachmentStyle === 'bullet' ? 'ul' : 'ol';
                attachmentsList = `
                    <div class="attachments" ${lang === 'kn' ? 'lang="kn"' : ''}>
                        <div>${tr.attachments}</div>
                        <${listType}>
                            ${items.map(item => `<li>${item.trim()}</li>`).join('')}
                        </${listType}>
                    </div>`;
            }

            let bottomInfoText = '';
            if (includeBottomInfo) {
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                const dateString = now.toLocaleDateString();

        function toProperCase(text) {
            return text.replace(/\w\S*/g, function(txt) {
                return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
            });
        }

        function capitalizeAfterPeriod(text) {
            return text.replace(/\.\s*([a-z])/g, function(match, char) {
                return '. ' + char.toUpperCase();
            });
        }

        function editLetter() {
    const letterPreview = document.getElementById('letterPreview');
    letterPreview.contentEditable = true;
    letterPreview.focus();
}

function savePDF() {
    const letterPreview = document.getElementById('letterPreview');
    
    html2canvas(letterPreview, {
        scale: 6,
        logging: false,
        useCORS: true,
        allowTaint: true,
        backgroundColor: 'white',
        width: 800,  // A4 width at 96 DPI
        height: 1125, // A4 height at 96 DPI
        imageTimeout: 0
    }).then(canvas => {
        const imgData = canvas.toDataURL('image/jpeg', 1.0);
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF({
            orientation: 'portrait',
            unit: 'mm',
            format: 'a4',
            compress: true
        });
        
        pdf.addImage(imgData, 'JPEG', 0, 0, 210, 297, undefined, 'FAST');
        pdf.save('letter.pdf');
    }).catch(error => {
        console.error('Error:', error);
        alert('Error generating PDF. Please try again.');
    });
}
function printPDF() {
    const letterPreview = document.getElementById('letterPreview');
    
    html2canvas(letterPreview, {
        scale: 6,
        logging: false,
        useCORS: true,
        allowTaint: true,
        backgroundColor: 'white',
        width: 800,
        height: 1230,
        imageTimeout: 0
    }).then(canvas => {
        const imgData = canvas.toDataURL('image/jpeg', 1.0);
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF({
            orientation: 'portrait',
            unit: 'mm',
            format: 'a4',
            compress: true
        });
        
        pdf.addImage(imgData, 'JPEG', 0, 0, 210, 297, undefined, 'FAST');
        
        // Open PDF in new window and trigger print
        pdf.output('dataurlnewwindow');
    }).catch(error => {
        console.error('Error:', error);
        alert('Error printing PDF. Please try again.');
    });
}

function exportToWord() {
    const letterPreview = document.getElementById('letterPreview');
    const letterContent = letterPreview.innerHTML;
    const hasLetterhead = document.getElementById('letterheadOption').value === 'withLetterhead';

    const blob = new Blob([`
        <html>
            <head>
                <meta charset='utf-8'>
                <style>
                    body { 
                        font-family: 'Noto Serif Kannada', serif;
                        padding: ${hasLetterhead ? '0' : '35mm'} 15mm 15mm 15mm;
                    }
                    .letterhead { display: none; }
                </style>
            </head>
            <body>
                ${letterContent}
            </body>
        </html>
    `], { type: 'application/msword' });
    
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'letter_content.doc';
    link.click();
    URL.revokeObjectURL(link.href);

    alert('Please copy this content into your "SMP Letter Head.doc" template');
}
